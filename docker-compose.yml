version: "3.9"

services:
  backend:
    build: ./backend/
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000
    ports:
      - 8000:8000
  
  stt-service:
    build: ./stt-service/
    ports:
      - 8000:8001

  frontend:
    build: ./frontend/
    network_mode: host
    depends_on:
      - backend